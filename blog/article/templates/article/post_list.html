{% extends 'article/base.html' %}

{% block title %}Посты{% endblock %}

{% block content %}
    <h2>Список постов</h2>
    {% for post in object_list %}
        <h3>{{ post.title }}</h3>
        <p>{{ post.text }}</p>  
        <p>Автор: {{ post.user.username }} | {{ post.date }}</p>
    {% endfor %}
{% endblock %}
