{% extends 'article/base.html' %}

{% block title %}Посты{% endblock %}

{% block content %}
    <h2>Список постов</h2>
    {% for post in object_list %}
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>  
        <p>Автор: {{ post.author.username }} | {{ post.published_date }}</p>
    {% endfor %}
{% endblock %}
